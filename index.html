<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./icons/all.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center p-5">
        <h1 class="title pacifico-regular">Bookmarker</h1>
      </div>
      <div class="bookmark-form">
        <div class="py-2 text-center">
          <h2 class="form-title righteous-regular fs-4 py-3">
            <span><i class="fa-solid fa-bookmark"></i></span> Bookmark your
            favorite sites <span><i class="fa-solid fa-bookmark"></i></span>
          </h2>
        </div>
        <div>
          <div id="alertBox" class="my-3"></div>
          <label for="siteNameInput" class="pt-4 py-2 pt-sans-caption-bold"
            ><span><i class="fa-solid fa-book-bookmark"></i> </span> Site Name
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
            id="siteNameInput"
          />
          <label for="siteUrlInput" class="pt-4 py-2 pt-sans-caption-bold"
            ><span><i class="fa-solid fa-link"></i> </span> Site URL
          </label>
          <input
            type="url"
            class="form-control"
            placeholder="Website URL"
            id="siteUrlInput"
          />
        </div>
        <div class="text-center py-4">
          <button onclick="addWebSiteData()" class="btn btn-danger px-5">Submit</button>
        </div>
      </div>
      <div>
<table class="table text-center bg-white mt-4">
    <thead class="pt-sans-caption-bold">
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
      </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
